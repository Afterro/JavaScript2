<script type="text/javascript">
    var monitor = {
        model: 'VG248',
        odswiezanie: 144,
        rozdzielczosc: '1920x1080',
        wyswietl_szymichowski: function () {
            document.write(this.model + ' ' + this.rozdzielczosc)
        }
    }
    monitor.wyswietl_szymichowski();
</script>
